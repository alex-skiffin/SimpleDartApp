<div>
    <div class="filter">
        <div class="gender_filter">
            <input type="checkbox" name="gender" value="male" checked="checked"/> male ({{maleC}})<br>
            <input type="checkbox" name="gender" value="female" checked="checked"/> female ({{femaleC}})<br>
        </div>
        <div class="department_filter container_all">
            <ul>
                <li *ngFor="let department of departments"><input type="checkbox"checked="checked" name="department" value="{{department}}"/> {{department}}</li>
            </ul>
        </div>
        <div class="city_filter container_all">
            <ul>
                <li *ngFor="let city of cities"><input type="checkbox" name="city"checked="checked" value="{{city}}"/> {{city}}</li>
            </ul>
        </div>
    </div>
    <div class="container">
        <table style="height: auto; width:100%; border:2px solid #ccc;" id="example"checked="checked" class="table table-striped table-bordered" cellspacing="0">
            <thead>
            <tr>
                <td><a href="#" (click)="sortByName()">Name</a></td>
                <td><a href="#" (click)="sortByAge()">Age</a></td>
                <td><a href="#" (click)="sortByGender()">Gender</a></td>
                <td><a href="#" (click)="sortByDepartment()">Department</a></td>
                <td><a href="#" (click)="sortByAddress()">Address</a></td>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.name}}</td>
                <td>{{employee.age}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.department}}</td>
                <td>{{employee.address.city}}, {{employee.address.street}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
