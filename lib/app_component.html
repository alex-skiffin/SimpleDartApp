<div>
    <div class="filter">
        <div class="gender_filter">
            <input type="checkbox"> male<br>
            <input type="checkbox"> female<br>
        </div>
        <div class="department_filter container_all">
            <ul>
                <li *ngFor="let department of departments"><input type="checkbox"/> {{department}}</li>
            </ul>
        </div>
        <div class="city_filter container_all">
            <ul>
                <li *ngFor="let city of cities"><input type="checkbox"/> {{city}}</li>
            </ul>
        </div>
    </div>
    <div class="container">
        <table style="height: auto; width:100%; border:2px solid #ccc;" id="example" class="table table-striped table-bordered" cellspacing="0">
            <thead>
            <tr>
                <td>
                    <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                        Name
                        <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td><td>
                <a href="#" ng-click="sortType = 'age'; sortReverse = !sortReverse">
                    Age
                    <span ng-show="sortType == 'age' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'age' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td><td>
                <a href="#" ng-click="sortType = 'gender'; sortReverse = !sortReverse">
                    Gender
                    <span ng-show="sortType == 'gender' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'gender' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td><td>
                <a href="#" ng-click="sortType = 'department'; sortReverse = !sortReverse">
                    Department
                    <span ng-show="sortType == 'department' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'department' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td><td>
                <a href="#" ng-click="sortType = 'address'; sortReverse = !sortReverse">
                    Address
                    <span ng-show="sortType == 'address' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'address' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.name}}</td>
                <td>{{employee.age}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.department}}</td>
                <td>{{employee.address.city}}, {{employee.address.street}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
